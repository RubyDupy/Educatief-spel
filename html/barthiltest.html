<!DOCTYPE html>
<html>
<head>
<style>
h1 {
  text-align: center;
}

  .btn-group .button {
  background-color: #38bcff; /* Lightblue */
  border: 20px solid white;
  color: white;
  padding: 15px 50px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 25px;
  cursor: pointer;
  float: center;
}

.btn-group .button:not(:last-child) {
  border-right: none; /* Prevent double borders */
}

.btn-group .button:hover {
  background-color: #3e8e41;
}

</style>
</head>
<body>

<h1>Apple</h1>

  <div class="btn-group">
  <button type="button"> <img src="https://bit.ly/3BF9FD7" height ="80" width="100" /></button>
  <button class="button">Banana</button>
  <button class="button">Pineapple</button>
  <button class="button">Lemon</button>
</div>


  
</body>
</html>
